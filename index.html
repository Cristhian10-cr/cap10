<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="contenedor_box">
      <div class="container_box">
        <div class="container_top">
            <div class="content_imagen_box">
              <div class="imagen_box">
                <img src="images/icon-star.svg" class="imagen_form" alt="">
              </div>
            </div>
            
            <div class="content_text">
              <h1 class="title_h1">How did we do?</h1>
              <p class="parrafo">Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>
            </div>
            
            <div class="contenedor_boton_numeros">
              <div class="content">
                <span class="numero">1</span>
              </div>

              <div class="content">
                <span class="numero">2</span>
              </div>

              <div class="content">
                <span class="numero">3</span>
              </div>

              <div class="content">
                <span class="numero">4</span>
              </div>

              <div class="content">
                <span class="numero">5</span>
              </div>
            </div>

            <div class="content_body">
              <button type="button" class="boton">submit</button>
            </div>
        </div>
      </div>
    </div>

    <div class="contenedor_box contenedor_box_trank">
      <div class="container_box">
        <div class="container_top">
          <div class="content_box_trank">
            <div class="imagen_trank">
              <img src="images/illustration-thank-you.svg" class="trank">
            </div>
          </div>
          
          <div class="contenedor_trank">
            <h2 class="title_h1 title_title">Thank you</h2>
            <p class="parrafo">We appreciate you taking the time to give a rating. If you ever need more support, 
              don’t hesitate to get in touch!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
  <script defer src="js/index.js"></script>
</html>
